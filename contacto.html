    <section class="container my-5">
        <h2>Contacto</h2>
        <p>Si deseas ponerte en contacto conmigo para trabajar juntos, puedes utilizar el siguiente formulario.</p>
        <form action="https://formspree.io/f/xwpezeag" method="POST">
            <div class="form-group">
                <label for="name" class="text-light">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-light">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message" class="text-light">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tu mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
    </section>
